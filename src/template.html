<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <aside id="menu">
      <nav>
        <header></header>
        <ul id="primary-navigation">
          <li>
            <button class="nav-btn" id="add-task">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>plus-circle</title>
                <path
                  d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
                />
              </svg>
              Add task
            </button>
          </li>
          <li>
            <button class="nav-btn" id="tasks">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>inbox-outline</title>
                <path
                  d="M19 3H5A2 2 0 0 0 3 5V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V5A2 2 0 0 0 19 3M5 19V17H8.13A4.13 4.13 0 0 0 9.4 19M19 19H14.6A4.13 4.13 0 0 0 15.87 17H19M19 15H14V16A2 2 0 0 1 10 16V15H5V5H19Z"
                />
              </svg>
              Tasks
            </button>
          </li>
          <li>
            <button class="nav-btn" id="today">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>calendar-today-outline</title>
                <path
                  d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7"
                />
              </svg>
              Today
            </button>
          </li>
          <li>
            <button class="nav-btn" id="upcoming">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>calendar-month-outline</title>
                <path
                  d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 17V15H13V17H11Z"
                />
              </svg>
              Upcoming
            </button>
          </li>
          <li>
            <button class="nav-btn" id="completed">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>check-circle-outline</title>
                <path
                  d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z"
                />
              </svg>
              Completed
            </button>
          </li>
          <li>
            <button class="nav-btn" id="archived">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>archive-outline</title>
                <path
                  d="M20 21H4V10H6V19H18V10H20V21M3 3H21V9H3V3M9.5 11H14.5C14.78 11 15 11.22 15 11.5V13H9V11.5C9 11.22 9.22 11 9.5 11M5 5V7H19V5H5Z"
                />
              </svg>
              Archived
            </button>
          </li>
        </ul>
        <ul id="my-projects">
          <li>My Projects</li>
        </ul>
      </nav>
    </aside>
    <main id="content"></main>
  </body>
</html>
